    <link rel="stylesheet" href="assets/common.css">

            gap: 5px;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .tabs-container::-webkit-scrollbar {
            height: 8px;
        }

        .tabs-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .tabs-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .tab-button {
            padding: 18px 30px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
            position: relative;
        }

        .tab-button:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            display: none;
            width: 100%;
            min-height: calc(100vh - 200px);
        }

        .tab-content.active {
            display: block;
        }

        .tab-content {
            position: relative;
        }

        .tab-content iframe {
            width: 100%;
            border: none;
            min-height: calc(100vh - 200px);
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .tab-content.active iframe {
            opacity: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #667eea;
            font-size: 18px;
            z-index: 10;
            display: none; /* é»˜è®¤éšè— */
        }

        .tab-content:not(.active) .loading {
            display: none !important;
        }

        .tab-content.active .loading[style*="display: block"] {
            display: block !important;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .breadcrumb {
            background: #f8f9fa;
            padding: 15px 40px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .breadcrumb span {
            margin: 0 8px;
            color: #999;
        }

        @media (max-width: 1400px) {
            .header h1 {
                font-size: 2.5em;
            }
            .header p {
                font-size: 1.1em;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }
            .header h1 {
                font-size: 2em;
            }
            .tab-button {
                padding: 15px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">

            <p>äº¤äº’å¼å¯è§†åŒ–æ¼”ç¤º - æ·±å…¥ç†è§£ GPU å¹¶è¡Œè®¡ç®—ä¼˜åŒ–æŠ€æœ¯</p>

            <button class="tab-button" data-tab="elementwise">âš¡ Elementwise é€å…ƒç´ æ“ä½œ</button>
            <button class="tab-button" data-tab="spmv">ğŸ”¢ SpMV ç¨€ç–çŸ©é˜µ-å‘é‡ä¹˜æ³•</button>
            <button class="tab-button" data-tab="spmm">ğŸ”¢ SpMM ç¨€ç–çŸ©é˜µ-çŸ©é˜µä¹˜æ³•</button>

        <div id="tab-reduce" class="tab-content active">

        </div>

        <div id="tab-elementwise" class="tab-content">
            <div class="loading" id="loading-elementwise">
                <div class="loading-spinner"></div>
                <div>åŠ è½½ä¸­</div>
            </div>
            <iframe src="elementwise.html" loading="lazy" id="iframe-elementwise"></iframe>
        </div>

        <div id="tab-spmv" class="tab-content">

                <div class="loading-spinner"></div>

            </div>

        </div>

        <div id="tab-spmm" class="tab-content">
            <div class="loading" id="loading-spmm">
                <div class="loading-spinner"></div>
                <div>åŠ è½½ä¸­</div>
            </div>
            <iframe src="spmm.html" loading="lazy" id="iframe-spmm"></iframe>
        </div>

        <div id="tab-sgemm" class="tab-content">
            <div class="loading" id="loading-sgemm">
                <div class="loading-spinner"></div>
                <div>åŠ è½½ä¸­</div>
            </div>
            <iframe src="sgemm.html" loading="lazy" id="iframe-sgemm"></iframe>
        </div>

        <div id="tab-sgemv" class="tab-content">
            <div class="loading" id="loading-sgemv">
                <div class="loading-spinner"></div>

            </div>

    <script src="assets/common.js"></script>
    <script>
        // è·¯ç”±é…ç½®
        const routes = {
            'reduce': 'reduce_index.html',
            'elementwise': 'elementwise.html',
            'spmv': 'spmv.html',
            'spmm': 'spmm.html',
            'sgemm': 'sgemm.html',
            'sgemv': 'sgemv.html'
        };

        // æ ‡ç­¾é¡µåç§°æ˜ å°„
        const tabNames = {
            'reduce': 'Reduce å½’çº¦',
            'elementwise': 'Elementwise é€å…ƒç´ æ“ä½œ',
            'spmv': 'SpMV ç¨€ç–çŸ©é˜µ-å‘é‡ä¹˜æ³•',
            'spmm': 'SpMM ç¨€ç–çŸ©é˜µ-çŸ©é˜µä¹˜æ³•',
            'sgemm': 'SGEMM çŸ©é˜µ-çŸ©é˜µä¹˜æ³•',
            'sgemv': 'SGEMV çŸ©é˜µ-å‘é‡ä¹˜æ³•'
        };

        // ä»URLè·å–å½“å‰æ ‡ç­¾é¡µ
        function getTabFromURL() {
            const hash = window.location.hash.slice(1);
            const params = new URLSearchParams(window.location.search);
            return hash || params.get('tab') || 'reduce';
        }

        // æ›´æ–°URL
        function updateURL(tabName) {
            const newURL = `${window.location.pathname}?tab=${tabName}`;
            window.history.pushState({ tab: tabName }, '', newURL);
            updateBreadcrumb(tabName);
        }

        // æ›´æ–°é¢åŒ…å±‘å¯¼èˆª
        function updateBreadcrumb(tabName) {
            const breadcrumb = document.getElementById('breadcrumb');
            if (tabName && tabNames[tabName]) {
                breadcrumb.innerHTML = `
                    <a href="index.html">é¦–é¡µ</a>
                    <span>/</span>
                    <span>${tabNames[tabName]}</span>
                `;
            } else {
                breadcrumb.innerHTML = '<a href="index.html">é¦–é¡µ</a>';
            }
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // æ·»åŠ å½“å‰æ´»åŠ¨çŠ¶æ€
            const button = document.querySelector(`[data-tab="${tabName}"]`);
            const targetContent = document.getElementById(`tab-${tabName}`);
            
            if (button && targetContent) {
                button.classList.add('active');
                targetContent.classList.add('active');
                
                // åŠ è½½iframeå†…å®¹
                const iframe = targetContent.querySelector('iframe');
                const loading = targetContent.querySelector('.loading');
                
                // æ£€æŸ¥iframeæ˜¯å¦å·²ç»åŠ è½½è¿‡
                let isAlreadyLoaded = false;
                if (iframe) {
                    try {
                        // æ£€æŸ¥iframeæ˜¯å¦å·²ç»æœ‰å†…å®¹
                        if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
                            isAlreadyLoaded = true;
                        }
                    } catch (e) {
                        // è·¨åŸŸæƒ…å†µä¸‹æ— æ³•è®¿é—®ï¼Œå‡è®¾å·²åŠ è½½ï¼ˆå› ä¸ºsrcå·²è®¾ç½®ï¼‰
                        if (iframe.src) {
                            isAlreadyLoaded = true;
                        }
                    }
                }
                
                if (iframe && !iframe.src) {
                    const src = iframe.getAttribute('src');
                    if (src) {
                        iframe.src = src;
                        isAlreadyLoaded = false; // æ–°åŠ è½½ï¼Œéœ€è¦æ˜¾ç¤ºloading
                    }
                }
                
                // æ˜¾ç¤ºæˆ–éšè—åŠ è½½çŠ¶æ€
                if (loading) {
                    if (isAlreadyLoaded) {
                        // å·²ç»åŠ è½½å®Œæˆï¼Œç«‹å³éšè—loading
                        loading.style.display = 'none';
                        if (iframe) {
                            iframe.style.opacity = '1';
                        }
                    } else {
                        // éœ€è¦åŠ è½½ï¼Œæ˜¾ç¤ºloading
                        loading.style.display = 'block';
                        if (iframe) {
                            iframe.style.opacity = '0';
                        }
                    }
                }
                
                // æ›´æ–°URL
                updateURL(tabName);
            }
        }

        // éšè—åŠ è½½åŠ¨ç”»
        function hideLoading(tabName) {
            const loading = document.getElementById(`loading-${tabName}`);
            const iframe = document.getElementById(`iframe-${tabName}`);
            if (loading) {
                loading.style.display = 'none';
            }
            if (iframe) {
                iframe.style.opacity = '1';
            }
        }

        // iframeåŠ è½½å®Œæˆå¤„ç†
        function setupIframeLoader(tabName) {
            const iframe = document.getElementById(`iframe-${tabName}`);
            const loading = document.getElementById(`loading-${tabName}`);
            
            if (iframe && loading) {
                // æ£€æŸ¥iframeæ˜¯å¦å·²ç»åŠ è½½å®Œæˆ
                const checkLoaded = () => {
                    try {
                        // å¦‚æœiframeå·²ç»æœ‰å†…å®¹ï¼Œè¯´æ˜å·²ç»åŠ è½½å®Œæˆ
                        if (iframe.contentDocument || iframe.contentWindow) {
                            hideLoading(tabName);
                            return true;
                        }
                    } catch (e) {
                        // è·¨åŸŸæƒ…å†µä¸‹ä¼šæŠ›å‡ºå¼‚å¸¸ï¼Œè¿™æ˜¯æ­£å¸¸çš„
                    }
                    return false;
                };

                // ç«‹å³æ£€æŸ¥ä¸€æ¬¡
                if (!checkLoaded()) {
                    // å¦‚æœè¿˜æ²¡åŠ è½½ï¼Œç›‘å¬loadäº‹ä»¶
                    iframe.addEventListener('load', () => {
                        hideLoading(tabName);
                    }, { once: true });
                }
            }
        }

        // åˆå§‹åŒ–æ‰€æœ‰iframeåŠ è½½å™¨ï¼ˆå»¶è¿Ÿæ‰§è¡Œï¼Œç¡®ä¿DOMå·²åŠ è½½ï¼‰
        function initializeIframeLoaders() {
            Object.keys(routes).forEach(tabName => {
                setupIframeLoader(tabName);
            });
        }

        // DOMåŠ è½½å®Œæˆååˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeIframeLoaders);
        } else {
            initializeIframeLoaders();
        }

        // æ ‡ç­¾é¡µæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                switchTab(tabName);
            });
        });

        // å¤„ç†æµè§ˆå™¨å‰è¿›/åé€€
        window.addEventListener('popstate', (event) => {
            const tabName = getTabFromURL();
            switchTab(tabName);
        });

        // å¤„ç†æ¥è‡ªiframeçš„æ¶ˆæ¯ï¼ˆå¯¼èˆªï¼‰
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'navigate') {
                const reduceTab = document.getElementById('tab-reduce');
                if (reduceTab && reduceTab.classList.contains('active')) {
                    const iframe = reduceTab.querySelector('iframe');
                    const loading = reduceTab.querySelector('.loading');
                    if (iframe) {
                        if (loading) {
                            loading.style.display = 'block';
                        }
                        iframe.style.opacity = '0';
                        iframe.src = event.data.url;
                        
                        // ç¡®ä¿loadäº‹ä»¶ä¼šè§¦å‘éšè—loading
                        iframe.addEventListener('load', () => {
                            hideLoading('reduce');
                        }, { once: true });
                    }
                }
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            const initialTab = getTabFromURL();
            
            // è®¾ç½®åˆå§‹æ ‡ç­¾é¡µçš„iframeåŠ è½½ç›‘å¬
            const initialContent = document.getElementById(`tab-${initialTab}`);
            if (initialContent) {
                const iframe = initialContent.querySelector('iframe');
                const loading = initialContent.querySelector('.loading');
                
                if (iframe && loading) {
                    // ç›‘å¬iframeåŠ è½½å®Œæˆ
                    iframe.addEventListener('load', () => {
                        hideLoading(initialTab);
                    }, { once: true });
                    
                    // å¦‚æœiframeå·²ç»æœ‰srcï¼Œæ£€æŸ¥æ˜¯å¦å·²ç»åŠ è½½å®Œæˆ
                    if (iframe.src) {
                        // å»¶è¿Ÿæ£€æŸ¥ï¼Œç»™iframeä¸€äº›åŠ è½½æ—¶é—´
                        setTimeout(() => {
                            try {
                                if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
                                    hideLoading(initialTab);
                                }
                            } catch (e) {
                                // è·¨åŸŸæƒ…å†µï¼Œç­‰å¾…loadäº‹ä»¶
                            }
                        }, 100);
                    }
                }
            }
            
            // æ‰§è¡Œåˆ‡æ¢ï¼ˆä¸»è¦æ˜¯æ›´æ–°URLå’Œé¢åŒ…å±‘ï¼‰
            switchTab(initialTab);
        });
    </script>
</body>
